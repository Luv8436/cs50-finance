{% extends "layout.html" %}

{% block title %}
    My Account
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
          <th scope="col">Shares</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      {% for row in rows %}
        <tbody>
        <tr>
          <th scope="row">{{row['symbol'] }} </th>
          <td>{{ names[row['symbol']] }}</td>
          <td> {{row['number'] }} </td>
          <td>{{ row['time'] }}</td>
        </tr>
      {% endfor %}


    </table>
{% endblock %}
